<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r84/build/three.min.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r84/examples/js/Detector.js"></script>
		<script>

			var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var material = new THREE.LineBasicMaterial({ color: 0xff0000 });
      var geometry = new THREE.Geometry();
      
      geometry.vertices.push(new THREE.Vector3(-10, 10, -10));
      geometry.vertices.push(new THREE.Vector3(10, 10, -10));
      geometry.vertices.push(new THREE.Vector3(10, -10, -10));
      geometry.vertices.push(new THREE.Vector3(-10, -10, -10));
      geometry.vertices.push(new THREE.Vector3(-10, 10, -10));
      geometry.vertices.push(new THREE.Vector3(-10, 10, 10));
      geometry.vertices.push(new THREE.Vector3(10, 10, 10));
      geometry.vertices.push(new THREE.Vector3(10, -10, 10));
      geometry.vertices.push(new THREE.Vector3(-10, -10, 10));
      geometry.vertices.push(new THREE.Vector3(-10, 10, 10));
      geometry.vertices.push(new THREE.Vector3(10, 10, 10));
      geometry.vertices.push(new THREE.Vector3(10, 10, -10));
      geometry.vertices.push(new THREE.Vector3(10, -10, -10));
      geometry.vertices.push(new THREE.Vector3(10, -10, 10));
      geometry.vertices.push(new THREE.Vector3(-10, -10, 10));
      geometry.vertices.push(new THREE.Vector3(-10, -10, -10));

      var line = new THREE.Line(geometry, material);
      scene.add(line);

      var geometry = new THREE.BoxGeometry(1,1,1);
      var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
      var cube = new THREE.Mesh(geometry, material);

      scene.add(cube);

      camera.position.z = 50;

      var cubePos = 0;
      function render() {
        requestAnimationFrame(render);

        cubePos += 0.01;

        cube.position.x = 20*Math.cos(cubePos) + 0;
        cube.position.z = 20*Math.sin(cubePos) + 0;

        renderer.render(scene, camera);
      }

      if (Detector.webgl) {
        render();
      } else {
          var warning = Detector.getWebGLErrorMessage();
          document.getElementById('container').appendChild(warning);
      }

		</script>
	</body>
</html>
