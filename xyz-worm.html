<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r84/build/three.min.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r84/examples/js/Detector.js"></script>
    <script src="./js/lib.js"></script>
		<script>

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function Worm() {

        this.BODYLENGTH = 10;
        this.body = new Array();
        this.speed = 1;

        // initialise body
        for (var i = 0; i < this.BODYLENGTH; i++) {
          this.body.push(new Array(0,0,0));
        }

        this.head = function() {
          return this.body[0];
        }

        this.move = function() {
          // get random new position, based on current position of "head"
          var nextPos = this.getNextPosition(this.head());

          // use new position as the new "head"
          this.body.unshift(nextPos);

          // chop off the end of the "tail"
          this.body.pop();
        }

        this.getNextPosition = function(fromThisPosition) {

          var x = fromThisPosition[0];
          var y = fromThisPosition[1];
          var z = fromThisPosition[2];

          var direction = getRandomInt(1,6);

          switch(direction) {
            case 1:
              x += this.speed;
              break;
            case 2:
              x -= this.speed;
              break;
            case 3:
              y += this.speed;
              break;
            case 4:
              y -= this.speed;
              break;
            case 5:
              z += this.speed;
              break;
            case 6:
              z -= this.speed;
              break;          
          }

          return new Array(x, y, z);
        }

      }

      var line;

      function draw(worm) {

        scene.remove(line);

        var material = new THREE.LineBasicMaterial({ color: 0xffffff });
        var geometry = new THREE.Geometry();

        for (var i = 0; i < worm.body.length; i++) {
          geometry.vertices.push(
            new THREE.Vector3(
              worm.body[i][0],
              worm.body[i][1],
              worm.body[i][2]
            )
          );
        }

        line = new THREE.Line(geometry, material);

        scene.add(line)
      }

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

			var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(getLineCube());

      var cameraDistance = 30;
      var cameraPos = 0;
      camera.position.y = 20;

      var worm = new Worm();

      function render() {
        requestAnimationFrame(render);

        cameraPos += 0.003;

        camera.position.x = cameraDistance * Math.cos(cameraPos);
        camera.position.z = cameraDistance * Math.sin(cameraPos);
        camera.lookAt(new THREE.Vector3(0,0,0));

        worm.move();
        draw(worm);

        renderer.render(scene, camera);
      }

      if (Detector.webgl) {
        render();
      } else {
          var warning = Detector.getWebGLErrorMessage();
          document.getElementById('container').appendChild(warning);
      }

		</script>
	</body>
</html>
